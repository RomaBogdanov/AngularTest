<h1>Список сотрудников</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Фамилия</td>
            <td>Имя</td>
            <td>Отчество</td>
            <td>Должность</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <ng-template [ngIf]="employee?.id != e.id" [ngIfElse]="edit">
                <td>{{e?.lastname}}</td>
                <td>{{e?.name}}</td>
                <td>{{e?.patronymic}}</td>
                <td>{{e?.position}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editEmployee(e)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(e)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="employee.lastname" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="employee.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="employee.patronymic" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="employee.position" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" [(ngModel)]="employee.lastname" class="form-control" />
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input type="text" [(ngModel)]="employee.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Отчество</label>
        <input type="text" [(ngModel)]="employee.patronymic" class="form-control" />
    </div>
    <div class="form-group">
        <label>Должность</label>
        <input type="text" [(ngModel)]="employee.position" class="form-control" />
    </div>
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
